<table class="table table-striped mt-2" *ngIf="viaje?.viajes">
    <thead>
        <tr class="text-center">
            <th scope="col">Destino</th>
            <th scope="col">Salida</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Fecha de salida</th>
            <th scope="col">Fecha de fin</th>
            <th scope="col">Precio</th>
            <th scope="col">Tipo de viaje</th>
            <th scope="col">Editar/Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let eje of viaje?.viajes">
            <td>{{ eje.destino }}</td>
            <td>{{ eje.paisSalida }}</td>
            <td>{{ eje.descripcion }}</td>
            <td>{{ eje.fechaInicio | date: 'yyyy-MM-dd' }}</td>
            <td>{{ eje.fechaFin | date: 'yyyy-MM-dd' }}</td>
            <td>{{ eje.precio }}</td>
            <td>{{ eje.tipo }}</td>
            <td class="row">
                <button class="btn btn-success col-5 me-1" (click)="openmodal(eje)">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-danger col-5 me-1" (click)="eliminarEjemplo(eje._id!)">
                    <i class="bi bi-trash3"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
